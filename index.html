<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Filosofal Fill-in-the-Blank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .line {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .input-field {
            padding: 5px;
            width: 100px;
            margin-right: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .answer-hint {
            color: #555;
            font-style: italic;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pedra Filosofal Fill-in-the-Blank Practice</h1>
    <div id="poem"></div>
    <button onclick="checkAnswers()">Check Answers</button>
    <button onclick="resetInputs()">Reset</button>
    <div id="result"></div>

    <script>
        const poem = `Eles não sabem que o sonho
é uma constante da vida
tão concreta e definida
como outra coisa qualquer,
como esta pedra cinzenta
em que me sento e descanso,
como este ribeiro manso,
em serenos sobressaltos
como estes pinheiros altos
que em verde e ouro se agitam
como estas aves que gritam
em bebedeiras de azul.
Eles não sabem que o sonho
é vinho, é espuma, é fermento,
bichinho álacre e sedento,
de focinho pontiagudo,
que fossa através de tudo
num perpétuo movimento.
Eles não sabem que o sonho
é tela, é cor, é pincel,
base, fuste, capitel.
arco em ogiva, vitral,
pináculo de catedral,
contraponto, sinfonia,
máscara grega, magia,
que é retorta de alquimista,
mapa do mundo distante,
rosa dos ventos, Infante,
caravela quinhentista,
que é Cabo da Boa Esperança,
ouro, canela, marfim,
florete de espadachim,
bastidor, passo de dança.,
Colombina e Arlequim,
passarola voadora,
pára-raios, locomotiva,
barco de proa festiva,
alto-forno, geradora,
cisão do átomo, radar,
ultra som televisão
desembarque em foguetão
na superfície lunar.
Eles não sabem, nem sonham,
que o sonho comanda a vida.
Que sempre que um homem sonha
o mundo pula e avança
como bola colorida
entre a mãos de uma criança.`;

        const lines = poem.split('\n').filter(line => line.trim());
        const answers = [];
        const poemContainer = document.getElementById('poem');

        // Generate fill-in-the-blank lines
        lines.forEach((line, index) => {
            const words = line.trim().split(' ');
            const lastWord = words[words.length - 1].replace(/[.,!?]/g, '');
            answers.push(lastWord);
            words[words.length - 1] = `<input type="text" class="input-field" data-index="${index}" data-answer="${lastWord}">` + (line.match(/[.,!?]$/) ? line.slice(-1) : '');
            const div = document.createElement('div');
            div.className = 'line';
            div.innerHTML = `Line ${index + 1}: ${words.join(' ')} <span class="answer-hint" id="hint-${index}"></span>`;
            poemContainer.appendChild(div);
        });

        function checkAnswers() {
            const inputs = document.querySelectorAll('.input-field');
            let correctCount = 0;
            inputs.forEach(input => {
                const userAnswer = input.value.trim();
                const correctAnswer = input.dataset.answer;
                const hintSpan = document.getElementById(`hint-${input.dataset.index}`);
                input.classList.remove('correct', 'incorrect');
                hintSpan.innerHTML = '';
                if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                    input.classList.add('correct');
                    input.value = `${userAnswer} ✓`;
                    correctCount++;
                } else {
                    input.classList.add('incorrect');
                    input.value = userAnswer ? `${userAnswer} ✗` : '✗';
                    hintSpan.innerHTML = `Correct answer: ${correctAnswer}`;
                }
                input.disabled = true;
            });
            const result = document.getElementById('result');
            result.innerHTML = `You got ${correctCount} out of ${lines.length} correct!`;
        }

        function resetInputs() {
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('correct', 'incorrect');
                input.disabled = false;
                const hintSpan = document.getElementById(`hint-${input.dataset.index}`);
                hintSpan.innerHTML = '';
            });
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
